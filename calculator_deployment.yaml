apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculator-frontend
  template:
    metadata:
      labels:
        app: calculator-frontend
    spec:
      containers:
      - name: calculator-frontend
        image: metaphyze/calculator-frontend:latest
        ports:
        - containerPort: 5000
        env:  
        - name: PORT
          value: "5000"  
        - name: CALCULATION_URL
          value: "http://calculation-service:9999"  

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculation-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculation-server
  template:
    metadata:
      labels:
        app: calculation-server
    spec:
      containers:
      - name: calculation-server
        image: metaphyze/go-calculator:latest
        ports:
        - containerPort: 8080 
        env:  
        - name: PORT
          value: "8080"  
---
apiVersion: v1
kind: Service
metadata:
  name: calculator-frontend-service
spec:
  selector:
    app: calculator-frontend
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 5000
      nodePort: 30001
  type: NodePort 
---
apiVersion: v1
kind: Service
metadata:
  name: calculation-service
spec:
  selector:
    app: calculation-server
  ports:
    - protocol: TCP
      port: 9999
      targetPort: 8080 
  type: LoadBalancer 

