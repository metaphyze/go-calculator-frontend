<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Problem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Changed to column for banner and main content alignment */
            align-items: center;
            height: 100vh;
        }

        .banner {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%; /* Full width */
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px; /* Space between banner and main container */
        }

        .main-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .problem-container, .response-container {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea[readonly] {
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-bar .user-name {
            font-size: 18px;
            color: #333;
        }

        .top-bar a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="banner">
        Scientific Calculator
    </div>

    <div class="main-container">
        <div class="top-bar">
            <div class="user-name">Logged in as: <strong>{{ current_user.username }}</strong></div>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>

        {% if current_user.is_authenticated %}
            <h1>Submit Your Problem</h1>
            <div class="problem-container">
                <form id="problemForm">
                    <textarea id="problem" rows="4" placeholder="Enter your problem here"></textarea>
                    <br /><br />
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="response-container">
                <h2>Server Response:</h2>
                <textarea id="response" rows="4" readonly></textarea>
            </div>
        {% else %}
            <h1>Welcome</h1>
            <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a></p>
        {% endif %}
    </div>

    <script>
        document.getElementById('problemForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const problem = document.getElementById('problem').value;

            // Make a POST request to the Flask server
            const response = await fetch(`/submit`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ problem: problem })
            });

            const data = await response.json();

            // Display the response from the server in the textarea
            document.getElementById('response').value = data.message;
        });
    </script>
</body>
</html>
