<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Problem</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f0f0f0;
            font-size: 16px;
        }

        .header .user-info {
            float: left;
        }

        .header .logout {
            float: right;
        }

        .problem-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
        <!-- Header section with user info and logout link -->
        <div class="header">
            <div class="user-info">
                Logged in as: {{ current_user.username }}
            </div>
            <div class="logout">
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>

        <!-- Problem submission form -->
        <div class="problem-container">
            <h1>Submit Your Problem</h1>
            <form id="problemForm">
                <textarea id="problem" rows="4" cols="50" placeholder="Enter your problem here"></textarea>
                <br /><br />
                <button type="submit">Submit</button>
            </form>
            <br />
            <div id="response"></div>
        </div>
    {% else %}
        <h1>Welcome</h1>
        <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a></p>
    {% endif %}

    <script>
        document.getElementById('problemForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const problem = document.getElementById('problem').value;

            // Make a POST request to the Flask server
            const response = await fetch(`/submit`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ problem: problem })
            });

            const data = await response.json();

            // Display the response from the server
            document.getElementById('response').innerHTML = `<h2>Server Response:</h2><p>${data.message}</p>`;
        });
    </script>
</body>
</html>
