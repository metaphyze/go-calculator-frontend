<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Changed to column for banner and main content alignment */
            align-items: center;
            height: 100vh;
        }

        .banner {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%; /* Full width */
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px; /* Space between banner and container */
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #dc3545; /* Red color for error */
        }

        p {
            font-size: 16px;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-group {
            margin-top: 20px;
        }

        .btn-group a {
            margin: 0 10px;
            padding: 10px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-group a:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="banner">
        Scientific Calculator
    </div>

    <div class="container">
        <h1>Invalid Username or Password</h1>
        <p>Please try again or create a new account if you don't have one.</p>

        <div class="btn-group">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>
</body>
</html>
