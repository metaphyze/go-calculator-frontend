<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_manager_users.css') }}">
    <style>
        .button-container {
            display: flex;
            justify-content: space-between; /* Position buttons on opposite sides */
            margin-top: 20px; /* Add some space above the buttons */
            margin-bottom: 20px; /* Add some space below the buttons */
        }

        .button-container button, .button-container a {
            padding: 10px 15px; /* Style the buttons */
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button-container button:hover, .button-container a:hover {
            background-color: #0056b3; /* Darken on hover */
        }
    </style>
</head>
<body>
    <div class="banner">
        Scientific Calculator
    </div>

    <div class="table-container">
        <h1>User Management</h1>

        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Action</th>
                    <th>Logs</th>
                </tr>
            </thead>
            <tbody>
             {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        {% if user.name != current_user %}
                            <form action="{{ url_for('delete_user', username=user.name) }}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete {{ user.name }}?');">
                                <button type="submit">Delete</button>
                            </form>
                        {% endif %}
                    </td>
                    <td>
                        <form action="{{ url_for('show_user_logs', username=user.name) }}" method="get" style="display: inline;">
                            <button type="submit">Show Logs</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="button-container">
            <a href="{{ url_for('index') }}">Back</a>
            <form action="{{ url_for('show_all_logs') }}" method="get" style="display: inline;">
                <button type="submit">Show All User Logs</button>
            </form>
        </div>
    </div>
</body>
</html>
