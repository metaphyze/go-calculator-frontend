<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_manage_users.css') }}">
</head>
<body>
    <div class="banner">
        Scientific Calculator
    </div>

    <div class="table-container">
        <h1>User Management</h1>

        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Action</th>
                    <th>Access Logs</th>
                    <th>Calculation Logs</th>
                </tr>
            </thead>
            <tbody>
             {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        {% if user.name != current_user %}
                            <form action="{{ url_for('delete_user', username=user.name) }}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete {{ user.name }}?');">
                                <button type="submit">Delete</button>
                            </form>
                        {% endif %}
                    </td>
                    <td>
                        <form action="{{ url_for('show_user_logs', username=user.name) }}" method="get" style="display: inline;">
                            <button type="submit">Show Logs</button>
                        </form>
                    </td>
                    <td>
                        <form action="{{ url_for('show_user_calculation_logs', username=user.name) }}" method="get" style="display: inline;">
                            <button type="submit">Show Calculation Logs</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="button-container">
            <a href="{{ url_for('index') }}">Back</a>
            <form action="{{ url_for('show_all_logs') }}" method="get" style="display: inline;">
                <button type="submit">Show All User Logs</button>
            </form>
            <form action="{{ url_for('show_all_calculation_logs') }}" method="get" style="display: inline;">
                <button type="submit">Show All Calculation Logs</button>
            </form>
        </div>
    </div>
</body>
</html>
